<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product model</title>
</head>

<body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- card container -->
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">

            <!-- image div -->
            <div>
                <img src="./images/headphone.png" alt="" class="mx-auto hover:scale-105 duration-200 w-60">
            </div>
            <!-- Card content -->
            <div class="flex flex-col space-y-6">
                <!-- Label and description container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>

                    <!--title -->
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edit Gaming Headset Quartz
                    </div>
                    <!-- price container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">This offer is valid until april 3rd or as long as
                            stock lasts!</p>
                    </div>
                    <!-- button -->
                    <div class="group">
                        <button
                            class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150">
                                Add to cart
                            </div>
                        </button>
                    </div>
                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                        </div>
                        <div text-sm>50+ pcs. in stock</div>
                    </div>
                    <!-- botton button container -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm">
                            <img src="./images/weight.png" alt="" class="w-8">
                            <span>Add to cart</span>
                        </button>

                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm">
                            <img src="./images/heart.png" alt="" class="w-8">
                            <span>Add to whishlist</span>
                        </button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
